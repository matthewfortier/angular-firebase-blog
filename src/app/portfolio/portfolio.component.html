<div class="portfolio-container">
  <div class="portfolio-content">
      <div class="projects">
        <div class="project" [routerLink]="['/portfolio/' + item.slug]" *ngFor="let item of items | async">
          <div class="project-image" [ngStyle]="{'background': 'url(' + item.hero.split(',')[0] + ')', 'background-size': 'cover', 'background-position': 'center'}"></div>
        </div>
      </div>
    </div>
</div>
