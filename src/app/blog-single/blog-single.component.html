<div class="page-content">
    <div class="left"></div>
    <div class="post-single-body">
        <h1 id="post-single-title">{{ title }}</h1>
        <img src="{{ hero }}" alt="">
        <div class="markdown" markdown-to-html [data]="body"></div>
        <div class="disqus" [style.padding]="'20px'">
            <disqus [identifier]="slug" [url]="" [lang]="'en'"></disqus>            
        </div>
    </div>
    <div class="right"></div>
</div>
